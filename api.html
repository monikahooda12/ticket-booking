    function callApi(url) {
        return fetch(API_URL + url)
            .then(function (e) {
                return e.json()
            })
            .then(function (e) {
                if (e.status == 200) {
                    return e.data
                }
            })
            .then(function (e) {
                return e
            })
            .catch(function (err) {
                return 'there is error in api'
            })
    }
